<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="view-transition" content="same-origin" />

		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<meta name="theme-color" content="#000000" />
		<meta name="application-name" content="pb-deployer" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="pb-deployer" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<script>
			// Initialize theme before page renders to prevent flash of unstyled content
			(function () {
				const stored = localStorage.getItem('theme');
				let theme = 'dark'; // Default theme

				if (stored && (stored === 'light' || stored === 'dark')) {
					theme = stored;
				} else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					theme = 'dark';
				} else {
					theme = 'light';
				}

				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen select-none">
		<div class="geometric-bg"></div>
		<div style="display: contents">%sveltekit.body%</div>
		<div class="gradient-overlay"></div>
	</body>
</html>
